<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">hhhhha</div>
    <script type="x-template" id="myApp">
        <div>
            <h2>{{message}}</h2>
            <h2>{{counter}}</h2>
            <button @click="increment" class="increment">+1</button>
            <button @click="decrement" class="decrement">-1</button>
        </div>
    </script>

    <script src="../js/vue.js"></script>

    <script>
        Vue.createApp({
            template: '#myApp',
            data() {
                return {
                    message: 'Hello World',
                    counter: 100
                }
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
