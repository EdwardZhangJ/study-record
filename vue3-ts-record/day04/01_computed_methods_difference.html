<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <button @click="changeFirstName">修改 firstName</button>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            firstName: "Kobe",
            lastName: "Bryant",
            score: 80,
            message: "Hello World",
          };
        },
        computed: {
          // 定义了一个计算属性叫 fullName
          fullName() {
            console.log("computed 的 fullName 计算");
            return this.firstName + " " + this.lastName;
          },
        },
        methods: {
          changeFirstName() {
            this.firstName = "Coder";
          },
          getFullName() {
            console.log("methods 的 fullName 计算");
            return this.firstName + " " + this.lastName;
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
