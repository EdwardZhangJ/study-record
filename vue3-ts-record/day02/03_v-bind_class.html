<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <div :class="className">哈哈哈</div>
      <div :class="{'active': isActive}">呵呵呵</div>
      <button @click="toggle">切换</button>

      <!-- 可以有多个键值对 -->
      <div :class="{'active': isActive, title: true}">呵呵呵</div>

      <!-- 默认的class 和 动态class 结合 -->
      <div class="abc cba" :class="{'active': isActive, title: true}">
        呵呵呵
      </div>

      <!-- 将对象放到一个单独属性中 -->
      <div class="abc cba" :class="classObj">呵呵呵</div>

      <!-- 将返回的对象放到一个methods(computed)中 -->
      <div class="abc cba" :class="getClassObj()">呵呵呵</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            className: 'why',
            isActive: true,
            title: 'abc',
            classObj: {
              active: true,
              title: true,
            },
          }
        },
        methods: {
          toggle() {
            this.isActive = !this.isActive
          },
          getClassObj() {
            return {
              active: true,
              title: true,
            }
          },
        },
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
