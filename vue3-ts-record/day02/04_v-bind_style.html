<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="my-app">
      <div :style="{color: finalColor, 'font-size': '30px'}">哈哈哈</div>
      <div :style="{color: finalColor, fontSize: '30px'}">哈哈哈</div>
      <div :style="{color: finalColor, fontSize: finalFontSize + 'px'}">
        哈哈哈
      </div>
      <div :style="finalStyleObj">呵呵呵</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World',
            finalColor: 'red',
            finalFontSize: 50,
            finalStyleObj: {
              fontSize: '50px',
              fontWeight: 500,
              backgroundColor: 'red',
            },
          }
        },
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
