<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./render.js"></script>
    <script>
      // 1. 通过 h 函数 创建一个 vnode
      const vNode = h('div', { class: 'why', id: 'aaa' }, [h('h2', null, '当前计数：100'), h('button', null, '+1')]);

      // 2. 通过 mount 函数，将 vNode 挂载到 div#app 上
      mount(vNode, document.querySelector('#app'));

      // 3. 创建新的 vNode
      setTimeout(() => {
        const vNode1 = h('h2', { class: 'coderwhy', id: 'aaa' }, '哈哈哈');
        patch(vNode, vNode1);
      }, 2000);
    </script>
  </body>
</html>
