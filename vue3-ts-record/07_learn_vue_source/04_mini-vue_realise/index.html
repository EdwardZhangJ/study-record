<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../02_render_realise/render.js"></script>
    <script src="../03_reactive_system_realise/reactive.js"></script>
    <script src="./index.js"></script>

    <script>
      // 跟组件
      const App = {
        data: reactive({
          counter: 0,
        }),
        render() {
          return h('div', null, [
            h('h2', null, `当前计数：${this.data.counter}`),
            h(
              'button',
              {
                onClick: () => {
                  this.data.counter++;
                },
              },
              '+1'
            ),
          ]);
        },
      };

      // 2. 挂载跟组件
      createApp(App).mount('#app');
    </script>
  </body>
</html>
