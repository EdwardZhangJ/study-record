<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('./images/grid.png');
      }
      canvas {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <script>
      window.onload = function () {
        let canvasEl = document.getElementById('myCanvas')
        if (!canvasEl.getContext) {
          return
        }
        let ctx = canvasEl.getContext('2d') // 2d | webgl

        ctx.lineWidth = 3
        ctx.lineCap = 'round'

        ctx.beginPath()
        ctx.moveTo(20.5, 20)
        ctx.lineTo(20.5, 100)
        ctx.stroke()

        ctx.lineCap = 'square'
        ctx.beginPath()
        ctx.moveTo(50, 20)
        ctx.lineTo(50, 100)
        ctx.stroke()

        ctx.lineWidth = 10
        ctx.lineCap = 'square'
        ctx.lineJoin = 'miter'
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(150, 100)
        ctx.lineTo(300, 0)
        ctx.stroke()
      }
    </script>
  </body>
</html>
