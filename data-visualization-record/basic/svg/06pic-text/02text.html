<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url('../images/grid.png');
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <!-- 在 svg 中绘制一个文字 -->
      <text x="100" y="100" font-size="50" fill="red">Ay</text>

      <!-- 文本的对齐方式 -->
      <text x="100" y="200" text-anchor="end" font-size="50" fill="red">Ay</text>

      <!-- 基线的对齐方式
        dominant-baseline： auto(默认) middle hanging
      -->
      <text x="100" y="300" dominant-baseline="hanging" font-size="50" fill="red">Ay</text>

      <!-- tspan 
        用来标记大块文本的子部分，必须是一个text元素或别的tspan元素的子元素
      -->
      <text x="200" y="300" font-size="20">
        iPhone14:
        <tspan fill="red">$699</tspan>
      </text>
    </svg>
  </body>
</html>
