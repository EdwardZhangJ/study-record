    class App extends React.Component {
      // 组件数据 
      constructor() {
        super()

        this.state = {
          message: 'Hello World',
          name: 'edward',
        }

        // 对需要绑定的方法，提前绑定好this
        this.btnClick = this.btnClick.bind(this)
      }
      // 组件方法(实例方法)
      btnClick() {
        // 内部完成了两件事： 1. 将state.message值修改掉 2. 自动重新执行render函数渲染
        this.setState({
          message: 'Hello React'
        })
      }



      // 渲染内容 render 方法
      render() {
        return (
          <div>
            <h2>{this.state.message}</h2>
            <button onClick={this.btnClick}>修改文本</button>
          </div>
        )
      }
    }

    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>
