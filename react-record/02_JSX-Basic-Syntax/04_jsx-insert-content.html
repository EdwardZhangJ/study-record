<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">

    // 1. 定义App 组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          counter: 100,
          message: 'Hello World',
          namesList: ['abc', 'cba', 'nba'],

          aaa: undefined,
          bbb: null,
          ccc: true,

          friend: {
            name: 'kobe',
          },
          firstName: 'kobe',
          lastName: 'bryant',
          age: 20,

          moviesList: ['流浪地球', '星际穿越', '盗梦空间', '大话西游', '火星救援']
        }

        this.getMovieEls = this.getMovieEls.bind(this)
      }

      getMovieEls () {
        return this.state.moviesList.map((movie, index) => {
          return <li key={index}>{movie}</li>
        })
      }

      render() {
        const { counter, message, namesList } = this.state
        const { aaa, bbb, ccc } = this.state
        const { friend } = this.state
        const { firstName, lastName } = this.state
        const { age } = this.state

        const liEls = this.state.moviesList.map((movie, index) => {
          return <li key={index}>{movie}</li>
        })
        return (
          <div>
            {/* 1. Number/String/Array 直接显示 */}
            <h2>{counter}</h2>
            <h2>{message}</h2>
            <h2>{namesList}</h2>

            {/* 2. undefined/null/Boolean */}
            <h2>{aaa + ''}</h2>
            <h2>{bbb + ''}</h2>
            <h2>{ccc + ''}</h2>

            {/* 3. Object类型不能作为子元素展示 */}
            <h2>{friend.name}</h2> {/** Objects are not valid as a React child */}

            {/* 4. 可以插入表达式 */}
            <h2>{10 + 20}</h2>
            <h2>{firstName + " " + lastName}</h2>

            {/* 5. 可以插入三元运算符 */}
            <h2>{age >= 18 ? '成年人' : '未成年'}</h2>

            {/* 6. 可以插入函数调用 */}
            <h2>电影列表</h2>
            <ul>{liEls}</ul>
            <ul>{this.getMovieEls()}</ul>
          </div>
        )
      }
    }

    // 2. 创建root根并且渲染App组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>

</body>

</html>
