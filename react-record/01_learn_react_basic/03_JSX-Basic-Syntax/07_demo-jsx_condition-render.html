<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">

    // 1. 定义App 组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          message: 'Hello World',
          isShowFlag: true,
        }
      }

      shiftState() {
        this.setState({
          isShowFlag: !this.state.isShowFlag
        })
      }

      render() {
        const { message, isShowFlag } = this.state
        // let showElement = null
        // if (isShowFlag) {
        //   showElement = <h2>{message}</h2>
        // }
        return (
          <div>
            <button onClick={() => this.shiftState()}>切换</button>
            {/* {showElement} */}
            {isShowFlag && <h2>{message}</h2>}

            {/* v-show 的效果*/}
            <h2 style={{display: isShowFlag ? 'block' : 'none'}}>哈哈哈</h2>
          </div>
        )
      }
    }

    // 2. 创建root根并且渲染App组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>

</body>

</html>
